    <main>
      <h1>DIVINA TAÇA</h1>
      <h2>Contato</h2>
      <form action="#" method="post">
        <label for="nome"><strong>Nome Completo:</strong></label>
        <input type="text" id="nome" name="nome" required />

        <label for="telefone"><strong>Telefone:</strong></label>
        <input type="tel" id="telefone" name="telefone" required placeholder="11 9 9999-9999"/>

        <label for="email"><strong>E-mail:</strong></label>
        <input type="email" id="email" name="email" required placeholder="email@email.com.br" />

        <label for="assunto"><strong>Assunto:</strong></label>
        <input type="text" id="assunto" name="assunto" required />

        <label for="mensage"><strong>Mensagem*:</strong></label>
        <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Até 200 caracteres:"></textarea>
        
        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
